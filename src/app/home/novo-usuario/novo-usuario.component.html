<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

    <input class="form-control" type="text" name="" id="" placeholder="E-mail">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Nome Completo">
  </div>
  <div class="form-group">
